<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>World Clock App</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>

        <select>
            <option value="">Choose a city</option>
            <option value="">New York</option>
            <option value="">Toronto</option>
            <option value="">Tokyo</option>

        </select>

        <div class="cities">
            <h2>Los Angeles </h2>
            <div class="date">June 24th, 2024</div>
            <div class="time">10:44 AM</div>
        </div> 

        <div class="cities">
            <h2>Toronto </h2>
            <div class="date">June 24th, 2024</div>
            <div class="time">10:44 AM</div>
        </div> 
     </div> <!-- end container -->
    
<footer>
    This project was coded by Charlotte Jones and is <a href="https://github.com/charlottej2017/world-clock-app" target="_blank">open sourced on Github</a> 
</footer>
<script src="javascript/index.js"></script>
</body>
</html>
